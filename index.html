<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 900px; /* Fixed width for the container */
            background-color: #222; /* Darker container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-template-rows: auto auto auto auto; /* Define rows */
            gap: 20px; /* Space between boxes */
        }
        .search-bar {
            grid-column: span 2; /* Takes full width for search bar */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px; /* Fixed width for input */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .time, .location, .rain-coverage {
            background-color: #444;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .degrees {
            background-color: #444;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .weather-icon {
            background-color: #444;
            height: 200px; /* Larger height for visibility */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 24px; /* Increase font size for visibility */
        }
        .footer {
            grid-column: span 2; /* Full width for footer */
            margin-top: 20px;
            text-align: center;
        }
        .grid {
            grid-column: span 2; /* Full width for grid */
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for square grid */
            gap: 20px; 
        }
        .square-box {
            background-color: #444;
            height: 100px; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search City" />
            <button>Search</button>
        </div>

        <div class="time">Time</div>
        <div class="location">Location Name</div>
        <div class="rain-coverage">Rain Coverage %</div>
        <div class="degrees">Degrees Â°C</div>
        <div class="weather-icon">Weather Icon</div>

        <div class="footer"><button>Back to Top</button></div>

        <div class="grid">
            <div class="square-box">Pollen Count</div>
            <div class="square-box">Wind Speed in mph</div>
            <div class="square-box">UV Index Icon</div>
            <div class="square-box">Coat Rec</div>
            <div class="square-box">Umbrella Rec</div>
            <div class="square-box">UV Clothes Rec</div>
            <div class="square-box">Sunglasses Rec</div>
            <div class="square-box">Air Pollution</div>
        </div>
    </div>
</body>
</html>
