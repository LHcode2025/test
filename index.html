<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .section {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">
            <input type="text" placeholder="Search City" />
            <button class="button">Search</button>
        </div>

        <div class="section">
            <h3>Time</h3>
            <p>Location Name: [City Name]</p>
            <p>Rain Coverage: %</p>
        </div>
        
        <div class="section">
            <h4>Degrees °C: 15</h4>
            <img src="weather-icon.png" alt="Weather Icon" />
        </div>
        
        <div class="section">
            <p>Air Pollution</p>
            <p>Pollen Count</p>
            <p>Wind Speed</p>
            <p>UV Index</p>
            <p>Cost Rec</p>
            <p>Umbrella Rec</p>
            <p>Clothes Rec</p>
            <p>Sunglasses Rec</p>
        </div>

        <div class="section">
            <p>Interactive Map</p>
        </div>

        <div class="section">
            <button class="button">15:00</button>
            <button class="button">30°</button>
            <button class="button">28°</button>
            <button class="button">18:00</button>
        </div>

        <div class="section">
            <button class="button">Back to Top</button>
        </div>
    </div>

</body>
</html>
