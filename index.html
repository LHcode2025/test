<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .box {
            background-color: #333;
            padding: 20px;
            flex: 1 1 150px;
            border-radius: 5px;
            text-align: center;
        }
        .search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        .map {
            flex: 1 1 100%;
            height: 200px;
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="search">
        <input type="text" placeholder="Search City">
        <button class="button">Search</button>
        <span>üìç</span>
    </div>

    <div class="container">
        <div class="box">Time</div>
        <div class="box">Location Name</div>
        <div class="box">Degrees "C"</div>
        <div class="box">Weather Icon</div>
        <div class="box">Rain Coverage</div>
        <div class="box">Air Pollution</div>
        <div class="box">Pollen Count</div>
        <div class="box">Windspeed in mph</div>
        <div class="box">UV Index Icon</div>
        <div class="box">Coat Rec</div>
        <div class="box">Umbrella Rec</div>
        <div class="box">UV Clothes Rec</div>
        <div class="box">Sunglasses Rec</div>
        <div class="map">Interactive Map</div>
        <div class="box">5 Day Forecast</div>
    </div>

    <footer>
        <button class="button">Back to Top</button>
    </footer>

</body>
</html>
