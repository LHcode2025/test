<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .search {
            margin-bottom: 20px;
        }
        .box {
            background-color: #222222;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }
        .button {
            background-color: #444444;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="search">Search City <input type="text" placeholder="Enter city name"><button>Search</button></h1>
        <div class="box">Time</div>
        <div class="box">Degrees 'C</div>
        <div class="box">Location Name</div>
        <div class="box">Weather Icon</div>
        <div class="box">Air Pollution</div>
        <div class="box">Pollen Count</div>
        <div class="box">Wind Speed in mph</div>
        <div class="box">UV Index Icon</div>
        <div class="button">Coat Rec</div>
        <div class="button">Umbrella Rec</div>
        <div class="button">UV Clothes Rec</div>
        <div class="button">Sunglasses Rec</div>
        <div class="box">Interactive Map</div>
    </div>
</body>
</html>
