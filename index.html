<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="icon" href="https://github.com/LHcode2025/test/raw/main/SafeWeatherLogo.png" type="image/png" sizes="32x32" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .info-box {
            background-color: #222222;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 10px;
            margin: 10px 0;
        }
        .new-box {
            background-color: #222222; /* For the weather boxes */
            padding: 20px;
            text-align: center;
            border-radius: 5px; /* Optional: for rounded corners */
        }
        .weather-icon-box {
            grid-column: 4; /* Span to the far right */
            grid-row: 1 / span 2; /* Take up two rows */
            background-color: #444444; /* Optional: different color for emphasis */
            padding: 40px; /* Make it larger */
        }
        .time-box, .location-box, .degrees-box, .rain-coverage-box {
            height: 100px; /* Adjust height as per your design */
        }
        .grid-secondary {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns for air quality */
            gap: 10px;
            margin: 10px 0;
        }
        .grid-item {
            background-color: #222222;
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #444444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        img.logo {
            width: 150px; /* Adjust size of the logo */
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens for new boxes */
            }
            .grid-secondary {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens for air quality */
            }
        }
        @media (max-width: 400px) {
            .button {
                flex: 1 0 100%; /* Stacks items on top of each other for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/LHcode2025/test/blob/main/SafeWeatherLogo.png?raw=true" alt="SafeWeather Logo" class="logo">
        <div class="info-box">
            <input type="text" placeholder="Enter city name">
            <button>Search</button>
        </div>
        <div class="grid">
            <div class="new-box time-box">Time</div>
            <div class="new-box location-box">Location Name</div>
            <div class="new-box degrees-box">Degrees 'C</div>
            <div class="new-box rain-coverage-box">Rain Coverage %</div>
            <div class="new-box weather-icon-box">Weather Icon</div>
        </div>

        <div class="grid-secondary">
            <div class="grid-item">Air Pollution</div>
            <div class="grid-item">Pollen Count</div>
            <div class="grid-item">Wind Speed in mph</div>
            <div class="grid-item">UV Index Icon</div>
            <div class="grid-item">Coat Rec</div>
            <div class="grid-item">Umbrella Rec</div>
            <div class="grid-item">UV Clothes Rec</div>
            <div class="grid-item">Sunglasses Rec</div>
        </div>

        <div class="info-box">Interactive Map</div>
    </div>
</body>
</html>
