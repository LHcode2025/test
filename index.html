<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search City">
                <button>Search</button>
            </div>
        </header>
        
        <section class="current-weather">
            <h2>Location Name</h2>
            <p>Time: <span id="time">--:--</span></p>
            <p>Temperature: <span id="temperature">--째C</span></p>
            <div class="weather-icon">Weather Icon Here</div>
            <p>Rain Coverage: <span id="rain-coverage">--%</span></p>
        </section>

        <section class="data-sections">
            <div class="data-item">Air Pollution</div>
            <div class="data-item">Pollen Count</div>
            <div class="data-item">Windspeed in mph</div>
            <div class="data-item">UV Index</div>
            <div class="data-item">Coat Rec</div>
            <div class="data-item">Umbrella Rec</div>
            <div class="data-item">UV Clothes Rec</div>
            <div class="data-item">Sunglasses Rec</div>
        </section>

        <section class="interactive-map">
            <h2>Interactive Map</h2>
            <p><!-- Embed Map Here --></p>
        </section>

        <section class="forecast">
            <h2>Forecast</h2>
            <div class="forecast-container">
                <div class="forecast-item">15째C</div>
                <div class="forecast-item">28째C</div>
                <div class="forecast-item">28째C</div>
            </div>
        </section>

        <footer>
            <button onclick="window.scrollTo(0, 0)">Back to Top</button>
        </footer>
    </div>
</body>
</html>
