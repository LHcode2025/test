<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .search-bar {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; 
            width: 100%;
            max-width: 900px;
            margin: 20px 0; 
        }
        .box {
            background-color: #444;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .full-width {
            grid-column: span 3;
        }
        .square-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px;
            margin: 20px auto; 
            width: 100%;
            max-width: 900px; /* Limit width for centering */
        }
        .square-box {
            background-color: #444;
            height: 100px; /* Fixed height to maintain square shape */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            flex-direction: column; /* Center content vertically */
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search City" />
            <button>Search</button>
        </div>

        <div class="grid">
            <div class="box">Time</div>
            <div class="box">Location Name</div>
            <div class="box">Degrees Â°C</div>
            <div class="box">Weather Icon</div>
            <div class="box">Rain Coverage</div>
            <!-- Removed the long "Air Pollution" box -->
        </div>

        <div class="square-grid">
            <div class="square-box">Pollen Count</div>
            <div class="square-box">Wind Speed in mph</div>
            <div class="square-box">UV Index Icon</div>
            <div class="square-box">Coat Rec</div>
            <div class="square-box">Umbrella Rec</div>
            <div class="square-box">UV Clothes Rec</div>
            <div class="square-box">Sunglasses Rec</div>
            <div class="square-box">Air Pollution</div> <!-- Only one "Air Pollution" box -->
        </div>

        <div class="box full-width">Interactive Map</div>
        <div class="box full-width">5 Day Forecast</div>
        <div class="footer"><button>Back to Top</button></div>
    </div>
</body>
</html>
