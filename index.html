<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .info-box {
            background-color: #222222;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns for the main boxes */
            gap: 10px;
            margin: 10px 0;
        }
        .grid-item {
            background-color: #222222;
            padding: 20px;
            text-align: center;
        }
        .small-box {
            background-color: #222222; /* For the weather and time boxes */
            padding: 20px;
        }
        .button {
            background-color: #444444;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }
        }
        @media (max-width: 400px) {
            .grid-item, .button {
                flex: 1 0 100%; /* Stacks items on top of each other for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="info-box">Search City <input type="text" placeholder="Enter city name"><button>Search</button></h1>
        <div class="grid">
            <div class="grid-item small-box">Time</div>
            <div class="grid-item small-box">Degrees 'C</div>
            <div class="grid-item small-box">Location Name</div>
            <div class="grid-item small-box">Rain Coverage %</div>
            <div class="grid-item small-box">Weather Icon</div>
        </div>
        <div class="grid">
            <div class="grid-item">Air Pollution</div>
            <div class="grid-item">Pollen Count</div>
            <div class="grid-item">Wind Speed in mph</div>
            <div class="grid-item">UV Index Icon</div>
            <div class="grid-item">Coat Rec</div>
            <div class="grid-item">Umbrella Rec</div>
            <div class="grid-item">UV Clothes Rec</div>
            <div class="grid-item">Sunglasses Rec</div>
        </div>
        <div class="info-box">Interactive Map</div>
    </div>
</body>
</html>
