<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px; /* Max width for the container */
            background-color: #222; /* Darker container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .logo {
            margin-bottom: 20px; /* Space below the logo */
            text-align: center; /* Center the logo */
        }
        .logo img {
            width: 200px; /* Set a fixed width for the logo */
            height: auto; /* Maintain aspect ratio */
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px; /* Fixed width for input */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .time, .location, .rain-coverage, .degrees, .weather-icon, .interactive-map, .footer-box {
            background-color: #444;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px; /* Space between boxes */
        }
        .grid-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Space between boxes */
        }
        .square-box {
            background-color: #444;
            height: 100px; /* Fixed height */
            flex: 0 0 48%; /* Flexbox sizing */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .footer {
            text-align: center;
        }
        .capsule {
            background-color: #555;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-around;
        }
        @media (max-width: 768px) {
            .logo img {
                width: 100%; /* Responsive width for mobile */
            }
            input[type="text"] {
                width: 100%; /* Full width for mobile */
            }
            .square-box {
                flex: 0 0 100%; /* Full width for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://github.com/LHcode2025/test/blob/main/SafeWeatherLogo.png?raw=true" alt="SafeWeather Logo" />
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search City" />
            <button>Search</button>
        </div>

        <div class="grid-row">
            <div class="time">Time</div>
            <div class="location">Location Name</div>
            <div class="rain-coverage">Rain Coverage %</div>
            <div class="degrees">Degrees °C</div>
            <div class="weather-icon">Weather Icon</div>
        </div>

        <div class="grid-row">
            <div class="square-box">Air Pollution</div>
            <div class="square-box">Pollen Count</div>
            <div class="square-box">Wind Speed in mph</div>
            <div class="square-box">UV Index Icon</div>
            <div class="square-box">Coat Rec</div>
            <div class="square-box">UV Clothes Rec</div>
            <div class="square-box">Sunglasses Rec</div>
        </div>
        
        <div class="interactive-map">Interactive Map</div>
        
        <div class="capsule">
            <div>15:00</div>
            <div>30°C</div>
            <div>28°C</div>
            <div>18:00</div>
        </div>
        
        <div class="footer">
            <button>Back to Top</button>
        </div>
    </div>
</body>
</html>
